# Ingress for SPARQL Agent API (using nginx-ingress)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sparql-agent-ingress
  namespace: sparql-agent
  labels:
    app: sparql-agent
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # If using cert-manager
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
spec:
  tls:
    - hosts:
        - sparql-agent.example.com
      secretName: sparql-agent-tls
  rules:
    - host: sparql-agent.example.com
      http:
        paths:
          # API endpoints
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sparql-agent-api-service
                port:
                  number: 8000

---
# Ingress for MCP Server (optional, if exposing externally)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sparql-agent-mcp-ingress
  namespace: sparql-agent
  labels:
    app: sparql-agent
    component: mcp
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "50"
spec:
  tls:
    - hosts:
        - mcp.sparql-agent.example.com
      secretName: sparql-agent-mcp-tls
  rules:
    - host: mcp.sparql-agent.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sparql-agent-mcp-service
                port:
                  number: 3000
