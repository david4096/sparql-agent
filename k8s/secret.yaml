# Secret for SPARQL Agent sensitive configuration
# NOTE: In production, use external secrets management (e.g., Sealed Secrets, External Secrets Operator)
apiVersion: v1
kind: Secret
metadata:
  name: sparql-agent-secrets
  namespace: sparql-agent
  labels:
    app: sparql-agent
type: Opaque
stringData:
  # LLM API Keys (base64 encode in production)
  ANTHROPIC_API_KEY: ""  # Add your API key here
  OPENAI_API_KEY: ""     # Add your API key here

  # Optional API authentication
  API_KEY: ""            # Add API key if authentication is enabled

