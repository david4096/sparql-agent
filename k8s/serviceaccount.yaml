# ServiceAccount for SPARQL Agent
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sparql-agent
  namespace: sparql-agent
  labels:
    app: sparql-agent

---
# Role for SPARQL Agent (if needs K8s API access)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sparql-agent-role
  namespace: sparql-agent
  labels:
    app: sparql-agent
rules:
  # Add rules if the application needs to interact with K8s API
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]

---
# RoleBinding for SPARQL Agent
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sparql-agent-rolebinding
  namespace: sparql-agent
  labels:
    app: sparql-agent
subjects:
  - kind: ServiceAccount
    name: sparql-agent
    namespace: sparql-agent
roleRef:
  kind: Role
  name: sparql-agent-role
  apiGroup: rbac.authorization.k8s.io
