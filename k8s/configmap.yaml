# ConfigMap for SPARQL Agent configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: sparql-agent-config
  namespace: sparql-agent
  labels:
    app: sparql-agent
data:
  # Application settings
  SPARQL_AGENT_HOST: "0.0.0.0"
  SPARQL_AGENT_PORT: "8000"
  SPARQL_AGENT_LOG_LEVEL: "INFO"
  SPARQL_AGENT_WORKERS: "4"

  # Redis configuration
  REDIS_ENABLED: "true"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"

  # Cache settings
  SPARQL_AGENT_CACHE_ENABLED: "true"
  SPARQL_AGENT_CACHE_TTL: "3600"

  # Ontology service
  OLS_API_BASE_URL: "https://www.ebi.ac.uk/ols4/api"

  # Default endpoint
  DEFAULT_SPARQL_ENDPOINT: "https://sparql.uniprot.org/sparql"

  # LLM provider (non-sensitive)
  SPARQL_AGENT_LLM_PROVIDER: "anthropic"

  # Security
  CORS_ORIGINS: "*"
  API_KEY_ENABLED: "false"
