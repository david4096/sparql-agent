# Service for SPARQL Agent API
apiVersion: v1
kind: Service
metadata:
  name: sparql-agent-api-service
  namespace: sparql-agent
  labels:
    app: sparql-agent
    component: api
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: sparql-agent
    component: api

---
# Service for SPARQL Agent MCP Server
apiVersion: v1
kind: Service
metadata:
  name: sparql-agent-mcp-service
  namespace: sparql-agent
  labels:
    app: sparql-agent
    component: mcp
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: mcp
      protocol: TCP
      name: mcp
  selector:
    app: sparql-agent
    component: mcp

---
# Service for Redis
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: sparql-agent
  labels:
    app: sparql-agent
    component: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    app: sparql-agent
    component: redis

---
# Headless service for StatefulSet (if using Redis StatefulSet)
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: sparql-agent
  labels:
    app: sparql-agent
    component: redis
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 6379
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    app: sparql-agent
    component: redis
