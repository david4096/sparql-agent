[pytest]
# Pytest configuration for integration tests

# Minimum version
minversion = 8.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options for integration tests
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra

# Test paths
testpaths = .

# Markers for test categorization
markers =
    integration: Full system integration tests
    network: Tests requiring internet connectivity
    endpoint: Endpoint-specific tests
    smoke: Basic connectivity smoke tests
    functional: Complete feature functional tests
    regression: Regression tests with known good queries
    performance: Performance and response time tests
    slow: Long-running tests (execution > 5 seconds)

# Timeout settings (requires pytest-timeout)
timeout = 120
timeout_method = thread

# Coverage settings
[coverage:run]
source = ../../src
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Output settings
[tool:pytest]
console_output_style = progress
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Parallel execution settings (requires pytest-xdist)
# Uncomment to enable parallel execution
# addopts = -n auto

# JUnit XML output for CI/CD
# addopts = --junit-xml=test-results/junit.xml
